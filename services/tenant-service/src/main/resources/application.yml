server:
  port: 8002

spring:
  application:
    name: tenant-service

  datasource:
    url: jdbc:postgresql://localhost:5432/school-system
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

